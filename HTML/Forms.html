<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>User Registrtion Form</h1>
    <form action="" method="">
    <label for="First Name">First name</label>
    <input type="text" name="Name" id="Name" placeholder="Enter your Name">
    <br>
    <label for="Last Nmae">Last Name</label>
    <input type="text" name="L_name" id="L_name" placeholder="Enter your Last Name">
    <br>
    <label for="email">Email</label>
    <input type="email" name="email" id="email" placeholder="Enter your email">
    <br>
    <label for="password">Password</label>
    <input type="password" name="password" id="password">
    <br>
    <label for="Course">Course</label>
    <select name="Course" id="Course">
        <option value="HTML">HTML</option>
        <option value="CSS">CSS</option>
        <option value="JAVASCRIPT">JAVASCRIPT</option>
        <option value="JAVA">JAVA</option>
        <option value="python">python</option>
        </select>
        <br>
        <label for="gender">Select your Gender</label>
        <br>
        <input type="radio" name="gender" id="male" value="male">
         <label for="male">Male</label>
         <input type="radio" name="gender" id="female" value="female">
         <label for="female">Female</label>
         <input type="radio" name="gender" id="other" value="other">
         <label for="other">Other</label>
         <br>
    
            <legend>Select Your Interest</legend>
            <input type="checkbox" name="interests" id="Coding" value="Coding">
            <label for="coding">Coding</label>
            <input type="checkbox" name="interests" id="design" value="design">
            <label for="design">Design</label>
            <input type="checkbox" name="interests" id="gaming" value="gaming">
            <label for="gaming">Gaming</label>
            <!-- <input type="checkbox" name="interests" id="reading" value="reading"> -->
             
        <br>
        <button type="Search"><Reset/button>
        <br>
        <button type="submit">Submit</button>
    </form>
</body>
</html>
